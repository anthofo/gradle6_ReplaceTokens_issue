import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'java'

sourceCompatibility = '1.8'

processResources {
    from ("${project.rootDir}/src/main/resources") {
        project .properties
                .findAll { prop -> prop.value != null }
                .each { prop ->
                    filter(ReplaceTokens, tokens: [ (prop.key): prop.value])
                }
    }
}
